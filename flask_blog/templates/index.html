{% extends "base.html" %}

{% block content %}
<h2>Seznam článků</h2>
<ul class="list-group">
    {% for entry in entries %}
    <li class="list-group-item">
        <h3>{{ entry.title }}</h3>
        <p class="content-text">{{ entry.content }}</p>
        <a href="{{ url_for('delete_entry', id=entry.id) }}" class="btn btn-danger">Smazat</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
